<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form action="/produtos/cadastrar" method="POST">
        <label for="id">ID do Produto:</label><br>
        <input type="number" id="id" name="id" required><br>

        <label for="descricao">Descrição:</label><br>
        <input type="text" id="descricao" name="descricao" required><br>

        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" name="quantidade" required><br>

        <label for="valor_unitario">Valor Unitário:</label><br>
        <input type="number" step="0.01" id="valor_unitario" name="valor_unitario" required><br>

        <input type="submit" value="Cadastrar Produto">

</body>
</html>
